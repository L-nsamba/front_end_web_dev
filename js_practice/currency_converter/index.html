<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CURRENCY CONVERTER</title>
</head>
<body>

    <h1>CURRENCY CONVERTER</h1>
    <div id="converter_box">
        <div>
            <label>FROM </label>
            <select id="from_field">
                <option>USD</option>
                <option>GBP</option>
                <option>JPY</option>
                <option>EUR</option>
                <option>RUB</option>
            </select>
        </div>

        <br>
        <br>

        <div>
            <label>TO </label>
            <select id="to_field">
                <option>USD</option>
                <option>GBP</option>
                <option>JPY</option>
                <option>EUR</option>
                <option>RUB</option>
            </select>
        </div>

        <br>
        <br>

        <div>
            <label>AMOUNT</label>
            <input type="text" placeholder="0" id="amount_field">
        </div>

        <div class="button-container">
            <button type="button" id="convert_btn">CONVERT</button>
        </div>

        <div>
            <p id="final_value"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
